setw -g mode-keys vi

# tmux yank command
set -g @yank_selection 'clipboard'

# General
set -g prefix C-Space

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set-option -g status-position bottom
set-option -g repeat-time 0

# Removes ESC delay
set -sg escape-time 0

# List of plugins
# set -g @plugin 'jimeh/tmux-themepack'
set -g @tpm_plugins '\
    jimeh/tmux-themepack                        \
    tmux-plugins/tpm                            \
    tmux-plugins/tmux-sensible                  \
    tmux-plugins/tmux-yank                      \
    tmux-plugins/tmux-resurrect                 \
    tmux-plugins/tmux-pain-control              \
    tmux-plugins/tmux-copycat                   \
    tmux-plugins/tmux-prefix-highlight          \
    tmux-plugins/tmux-open                      \
    tmux-plugins/tmux-battery                   \
    tmux-plugins/tmux-cpu                       \
'

# theme pack
set -g @themepack 'powerline/double/blue'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# tmux highlight
# don't forget add #{prefix_highlight} to your theme
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_output_prefix "#[fg=colour4]#[bg=colour233]#[nobold]#[noitalics]#[nounderscore]#[bg=colour4]#[fg=colour233]#[bold] "
set -g @prefix_highlight_output_suffix "#[fg=colour233]#[bg=colour4]#[nobold] "


 #reload config
 bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
